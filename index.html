<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>NYT Search</title>
</head>

<body>
    <!--Jumbotron-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">New York Times Search</h1>
            <p class="lead"></p>
        </div>
    </div>

    <!--Form-->
    <form>
        <div class="form-group" id="search-term">
            <label for="exampleFormControlInput1">Search term</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search term">
        </div>
        <div class="form-group" id="numbers-to-retrieve">
            <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>5</option>
                <option>10</option>

            </select>
        </div>
        <div class="start-year">
            <label for="exampleFormControlInput1">Start year (optional)</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Start year (optional)">
        </div>
        <div class="end-year">
            <label for="exampleFormControlInput1">End year (optional)</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="End year (optional)">
        </div>
    </form>

    <br> <br>
    <!--Buttons-->
    <button onclick="search()" class="submit">Submit</button>
    <button onclick="clearResults()" class="clear-results">Clear Results</button>

    <br><br>

    <!--Form for top articles-->
    <div class="form-group" id="top-articles">
        <label for="exampleFormControlInput1">Top Articles</label>
    </div>


</body>

</html>
